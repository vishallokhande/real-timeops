- hosts: appservers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install python3-pip
      apt:
        name: python3-pip
        state: present

    - name: Install Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker.gpg
      args:
        creates: /usr/share/keyrings/docker.gpg

    - name: Install Docker Engine
      apt:
        name: docker-ce
        state: present
      ignore_errors: yes

    - name: Copy app code
      copy:
        src: ../app.py
        dest: /home/ubuntu/app.py
        mode: '0644'

    - name: Copy requirements
      copy:
        src: ../requirements.txt
        dest: /home/ubuntu/requirements.txt
        mode: '0644'

    - name: Ensure docker running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Run app via docker (example)
      docker_container:
        name: realtimeops_app
        image: python:3.10-slim
        command: >
          bash -c "pip install -r /app/requirements.txt && python /app/app.py"
        volumes:
          - /home/ubuntu/:/app
        published_ports:
          - "7070:7070"
        restart_policy: always

